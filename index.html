<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./CSS/style.css" />
        <title>Google Clone</title>
    </head>
    <body>
        <header class="header-container">
            <nav class="navbar-container">
                <ul class="navbar-menu">
                    <li>
                        <a href="">Gmail</a>
                    </li>
                    <li>
                        <a href="">Images</a>
                    </li>
                </ul>
                <a href="" class="menu-button">
                    <figure class="menu-image">
                        <img
                            src="./Assets/Icons/menu-icon.png"
                            alt="icon-menu"
                            title="Google apps"
                        />
                    </figure>
                </a>
                <a href="" class="user-button">
                    <figure class="user-image">
                        <img
                            src="./Assets/Images/user-image.jpeg"
                            alt="image-user"
                            title="Google Account"
                        />
                    </figure>
                </a>
            </nav>
        </header>
        <main class="main-container">
            <section class="section-container">
                <figure class="main-logo">
                    <img
                        src="./Assets/Logos/google-logo.png"
                        alt="logo-google"
                    />
                </figure>
                <div class="search-container">
                    <figure class="icon search-icon">
                        <img
                            src="./Assets/Icons/search-icon.png"
                            alt="icon-search"
                        />
                    </figure>
                    <input type="text" autocomplete="name" />
                    <a href="">
                        <figure class="icon microphone-icon">
                            <img
                                src="./Assets/Icons/microphone-icon.png"
                                alt="icon-search"
                                title="Search by voice"
                            />
                        </figure>
                    </a>
                </div>
                <div class="button-container">
                    <button class="primary-button">Google Search</button>
                    <button class="primary-button">I'm Feeling Lucky</button>
                </div>
                <div class="text-offer">
                    <p>
                        Google offered in:
                        <a href="/">Espa√±ol (Latinoamerica)</a>
                    </p>
                </div>
            </section>
        </main>
        <footer class="footer-container">
            <div class="footer-top">
                <p>Colombia</p>
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom-left">
                    <div>
                        <a href="">About</a>
                    </div>
                    <div>
                        <a href="">Advertising</a>
                    </div>
                    <div>
                        <a href="">Business</a>
                    </div>
                    <div>
                        <a href="">How Search works</a>
                    </div>
                </div>
                <div class="footer-bottom-right">
                    <div>
                        <a href="">Privacy</a>
                    </div>
                    <div>
                        <a href="">Terms</a>
                    </div>
                    <div>
                        <a href="">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
